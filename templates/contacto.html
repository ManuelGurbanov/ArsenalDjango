{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="es_LA">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

{% block content %}

<head>
  <link rel="stylesheet" href="{% static 'contacto/styles.css' %}">
</head>

<body>



  <!-- Zona de Banner con lema y escudo -->
  <section class="bannerSection">
    <img src="{% static 'inicio/img/banner2.webp' %}" class="banner" alt="Contactate con nosotros">
    <div class="bannerText">
      <h1 class="lemaText">Contactate con nosotros</h1>
      <img src="{% static 'inicio/img/logo.webp' %}" class="logo" alt="Escudo">
    </div>
  </section>

  <div class="formSection">
    <h1>Ponete en contacto con nosotros</h1>
    <div class="mainContactDiv">
      <div>
        <form>
          <div class="form-group">
            <label for="fullName">Nombre y apellido</label>
            <input type="text" id="fullName" placeholder="Nombre...">
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" id="telefono" placeholder="1123456789">
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" id="email" placeholder="nombre@direccion.com">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje (maximo 300 caracteres)</label>
            <textarea id="mensaje" placeholder="Ingrese su mensaje aqui..." cols="45" rows="10"></textarea>
          </div>
          <button type="button" onclick="sendForm()">Enviar</button>
        </form>
      </div>
      <div class="logo-contact">
        <img src="{% static 'inicio/img/logo.webp' %}" class="minilogo2x" alt="Logo">
        <div>
          <a href="https://www.instagram.com/arsenalfutbolclub/?hl=es" target="_blank" class="social-icon in">
            <i class="fa-brands fa-instagram"></i>
            <p class="social-text">Instagram</p>
          </a>
          <a href="https://www.facebook.com/ArsenalFutbolClub/?locale=es_LA" target="_blank" class="social-icon fb">
            <i class="fa-brands fa-facebook"></i>
            <p class="social-text">Facebook</p>
          </a>
          <a href="https://twitter.com/ArsenalOficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
            target="_blank" class="social-icon tw">
            <i class="fa-brands fa-twitter"></i>
            <p class="social-text">Twitter</p>
          </a>
        </div>
      </div>
      <div>
        <p id="fail" class="failText"></p>
        <p id="success" class="successText"></p>
      </div>

    </div>
  </div>
  {% endblock %}
</body>

</html>
